
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Banco de México</mat-card-title>
        <mat-card-subtitle>El banco que todos quieren</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://ofertadescuentos.com/wp-content/uploads/2018/05/Promociones-Hot-Sale-2018-Elektra-OFFDE.jpg" height="350px" width="80%">
    <mat-card-content>
        <p>
            Las operaciones realizadas no generan comisiones.
            Los Nuevos Cajeros Automáticos solo aceptan billetes de $20, $50, $100, $200, $500 y $1000, sin embargo te pueden devolver cambio en monedas.
        </p>
        <form class="example-form">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Inserte la tarjeta"  mask="0000-0000-0000-0000">
              </mat-form-field>
            </mat-card-content>

            <button mat-raised-button color="accent" class="btn-block">ACEPTAR</button>
        
      
        </form>
    </mat-card-content>
</mat-card>
